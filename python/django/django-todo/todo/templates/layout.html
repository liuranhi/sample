<!--
{％ block ％} や extendsで共有テンプレート（複数のテンプレートで共有するレイアウト）を作成します。
子テンプレート(todo_list.html)などで定義したtitleやcontentというブロックを、親テンプレート(base.html)が参照して表示
-->

{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <!-- Bootstrapをロード -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body class="bg-dark">
    {% block content %}
    {% endblock %}
</body>
</html>
